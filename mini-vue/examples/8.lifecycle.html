<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <div id="app"></div>

    <script>
        const {
            createApp, h, reactive, ref, getCurrentInstance,
            onMounted, onBeforeMount, onBeforeUpdate, onUpdated,
            onBeforeUnmount, onUnmounted,BEFORE_CREATE
        } = VueRuntimeDOM;

        const App = {
            setup(props, content) {
                console.log("setup 函数执行了");
                const instance = getCurrentInstance();
                console.log(instance);

                onBeforeMount(() => {
                    console.log("onBeforeMount");
                });
                onMounted(() => {
                    console.log("onMounted");
                })

                onBeforeUpdate(() => {
                    console.log("onBeforeUpdate");
                })

                onUpdated(() => {
                    console.log("onUpdated");
                })

                onBeforeUnmount(() => {
                    console.log("onBeforeUnmount");
                })

                onUnmounted(() => {
                    console.log("onUnmounted");
                })

                return function () {
                    return h("div", {}, "Hello World");
                }
            },
        }

        const app = createApp(App, { name: "lq", age: 21 });

        app.mount("#app");
    </script>
</body>

</html>
